<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Event Booking Form</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="event">Select Event</label>
    <select id="event" name="event" required>
      <option value="">--Choose an event--</option>
      <option value="tech">Tech Conference</option>
      <option value="music">Music Festival</option>
      <option value="food">Food Expo</option>
    </select>

    <label for="tickets">Number of Tickets</label>
    <input type="number" id="tickets" name="tickets" min="1" max="10" required>

    <label for="notes">Special Requests</label>
    <textarea id="notes" name="notes"></textarea>

    <button type="submit">Book Now</button>
  </form>
</body>
</html>
