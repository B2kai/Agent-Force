<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Booking Form</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:40px;background:#f7f7f8}
    .card{max-width:480px;margin:0 auto;background:white;padding:20px;border-radius:8px;box-shadow:0 4px 14px rgba(0,0,0,0.06)}
    h2{margin-top:0;font-size:20px}
    label{display:block;margin:12px 0 6px;font-size:13px}
    input[type=text],textarea,select{width:100%;padding:10px;border:1px solid #d9d9dd;border-radius:6px;font-size:14px}
    textarea{min-height:80px;resize:vertical}
    .row{display:flex;gap:12px}
    .row > div{flex:1}
    .actions{margin-top:16px;text-align:right}
    button{background:#2563eb;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
    .note{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Event Booking</h2>
    <form id="bookingForm">
      <div class="row">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" placeholder="Jane" required />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" placeholder="Doe" required />
        </div>
      </div>

      <label for="purpose">Purpose of visit</label>
      <select id="purpose" name="purpose" required>
        <option value="">-- select purpose --</option>
        <option value="networking">Networking</option>
        <option value="presentation">Presentation / Speaking</option>
        <option value="attend">Attend session</option>
        <option value="other">Other</option>
      </select>

      <label for="notes">Notes (optional)</label>
      <textarea id="notes" name="notes" placeholder="Any special requirements... (optional)"></textarea>

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
      <p class="note">This is a dummy form — it will show your input as a confirmation but doesn't send data anywhere.</p>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e){
      e.preventDefault();
      const first = document.getElementById('firstName').value.trim();
      const last = document.getElementById('lastName').value.trim();
      const purpose = document.getElementById('purpose').value;
      const notes = document.getElementById('notes').value.trim();

      if(!first || !last || !purpose){
        alert('Please complete all required fields.');
        return;
      }

      // simple confirmation
      const summary = `Name: ${first} ${last}\nPurpose: ${purpose}\nNotes: ${notes || '—'}`;
      alert('Form submitted (dummy)\n\n' + summary);
      this.reset();
    });
  </script>
